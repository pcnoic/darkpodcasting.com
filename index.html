<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark - we make podcasts for real people</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10+Charted&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: monospace;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 48px;
            text-align: center;
            margin-bottom: 5px;
        }

        .subheader {
            font-family: 'Jersey 10 Charted', sans-serif;
            font-size: 24px;
            text-align: center;
            color: #cfcfcf; /* Light gray color for subheader text */
            margin-bottom: 20px;
        }

        @keyframes scroll {
            0% {
                left: 100%;
            }
            100% {
                left: -100%;
            }
        }

        .marquee {
            position: relative;
            white-space: nowrap;
            animation: scroll 30s linear infinite;
        }

        .podcast {
            display: inline-block;
            margin: 0 20px;
            padding: 10px;
            width: 300px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .podcast a {
            color: white;
            text-decoration: none;
            display: block;
        }

        .podcast:hover {
            transform: scale(1.05);
            cursor: pointer;
        }

        .podcast h2 {
            font-size: 20px;
            margin-top: 0;
        }

        .podcast p {
            margin: 5px 0;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            font-family: monospace;
            text-align: center;
            color: white;
            padding: 10px 0;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
        }

        .jobs-link {
            position: fixed;
            bottom: 40px;
            width: 100%;
            text-align: center;
            padding: 10px;
            font-size: 18px;
        }

        .jobs-link a {
            color: #4c9aff;
            text-decoration: none;
        }

        .jobs-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div>
        <h1>Dark</h1>
        <p class="subheader">We make podcasts for niche audiences</p>
        <div class="marquee">
            <div class="podcast">
                <a href="https://open.spotify.com/show/5Q3fVsgKXBPgIB78GaBGm3">
                    <h2>Fabulas De Machina</h2>
                    <p>Date: November 1, 2020</p>
                    <p>Audience Size: 10,237</p>
                    <p>Total Streams: 1,324,141</p>
                </a>
            </div>
            <div class="podcast">
                <a href="https://darkpodcasting.com">
                    <h2>Smelter: A tale of blood<br>and silicon</h2>
                    <p>Date: ?, 2024</p>
                    <p>Audience Size: ?</p>
                    <p>Total Streams: ?</p>
                </a>
            </div>
        </div>
    </div>
    <div class="jobs-link">
        <a href="jobs.html">Jobs at Dark</a>
    </div>
    <footer>
        Â© 2024 Dark. All Rights Reserved.
    </footer>
</body>
</html>
